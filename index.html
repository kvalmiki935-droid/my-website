<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoe Store</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
  <div class="logo">
    Shoe Store
    <div class="tagline">Premium Footwear Collection</div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="men/index.html">Men</a>
    <a href="women/index.html">Women</a>
    <a href="kids/index.html">Kids</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Step Into Style</h1>
    <p>Premium Shoes for Men, Women & Kids</p>
    <a href="men/index.html" class="hero-btn">Shop Men</a>
  </div>
</section>

<section>
  <h2>Our Shoes</h2>
<!-- FILTER & SORT BAR -->
<div class="filter-bar">
  <select id="price-filter">
    <option value="all">All Prices</option>
    <option value="0-500">₹0 - ₹500</option>
    <option value="500-1000">₹500 - ₹1000</option>
    <option value="1000+">₹1000+</option>
  </select>

  <select id="sort">
    <option value="default">Sort By</option>
    <option value="low-high">Price: Low to High</option>
    <option value="high-low">Price: High to Low</option>
  </select>
</div>

  <div class="product-list">

    <div class="product" data-name="Running Shoes" data-price="500">
      <img src="images/running-shoes.jpg">
      <h3>Running Shoes</h3>
      <p>₹500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product" data-name="Sneakers" data-price="1200">
      <img src="images/sneakers.jpg">
      <h3>Sneakers</h3>
      <p>₹1200</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product" data-name="Boots" data-price="300">
      <img src="images/boots.jpg">
      <h3>Boots</h3>
      <p>₹300</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

  </div>
</section>

<script src="scripts.js"></script>
</body>
</html>
