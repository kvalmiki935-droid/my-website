<!DOCTYPE html>
<html>
<head>
<title>Orders</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
  <div class="logo">Order History</div>
</header>

<section>
  <ul id="orders"></ul>
</section>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
let ul = document.getElementById("orders");

orders.forEach(o => {
  let li = document.createElement("li");
  li.innerText = o;
  ul.appendChild(li);
});
</script>
</body>
</html>
