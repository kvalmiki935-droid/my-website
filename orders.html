<!DOCTYPE html>
<html>
<head>
  <title>My Orders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
  <div class="logo">Shoe Store</div>
</header>

<section>
  <h2>Order History</h2>
  <div id="orders"></div>
</section>

<script>
const orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orders");

if (orders.length === 0) {
  box.innerHTML = "<p>No orders yet</p>";
} else {
  orders.forEach(o => {
    let html = `<div class="product"><h3>Order ${o.id}</h3><p>${o.date}</p>`;
    o.items.forEach(i => {
      html += `<p>${i.name} × ${i.qty} – ₹${i.price * i.qty}</p>`;
    });
    html += "</div>";
    box.innerHTML += html;
  });
}
</script>

</body>
</html>
